<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>grid</title>
    <script>
        function displayIconDetail(id) {
            var myClasses = document.getElementsByClassName('icon-details'),
                i = 0,
                l = myClasses.length;

            for (i; i < l; i++) {
                myClasses[i].style.display = 'none';
            }
            if (document.getElementById("d" + id).style.display === "block") {
                document.getElementById("d" + id).style.display = "none";
            } else {
                document.getElementById("d" + id).style.display = "block";
            }

        }
    </script>
</head>

<body>
    <div class="icons-section">
        <div class="icon-card" id="1" onclick="displayIconDetail('1')">
            I1
        </div>
        <div class="icon-details" id="d1">
            D1
        </div>

        <div class="icon-card" id="2" onclick="displayIconDetail('2')">
            I2
        </div>
        <div class="icon-details" id="d2">
            D2
        </div>

        <div class="icon-card" id="3" onclick="displayIconDetail('3')">
            I3
        </div>
        <div class="icon-details" id="d3">
            D3
        </div>

        <div class="icon-card" id="4" onclick="displayIconDetail('4')">
            I4
        </div>
        <div class="icon-details" id="d4">
            D4
        </div>

    </div>

</body>

</html>
